<!DOCTYPE html>

<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>

<body>
    <main>
        <div class='center-container'>
            <h1>Tic Tac Toe</h1>
            <form>
                <label for='player-one-name'>P1 Name:</label>
                <input type='text' id='player-one-name' value='Player One' maxlength='20'><br/>
                <label for='player-two-name'>P2 Name:</label>
                <input type='text' id='player-two-name' value='Player Two' maxlength='20'>
            </form>
            <div class='grid-container'>
            </div>
            <button id='clear'>Clear Game</button>
        </div>
    </main>
</body>

<script src='script.js'></script>

</html>
